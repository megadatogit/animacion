<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Actividad 3 Grupal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
          <link rel="stylesheet" href="styles.css">
</head>
    <body class="p-4">
        <div class="container">
            <h2 class="mb-4">Formulario de Registro</h2>
            <div>Intentos Exitosos: <span id="iSuccess">0</span></div>
            <div>Intentos Fallidos: <span id="iFail">0</span></div>
            <form id="registroForm" action="#">
                <!-- Cadena -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>

                <!-- Cadena -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <!-- Numérico -->
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" required>
                </div>

                <!-- Fecha -->
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" required>
                </div>

                <!-- Booleano (checkbox) -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terminos">
                    <label class="form-check-label" for="terminos">Acepto términos y condiciones</label>
                </div>

                <!-- Booleano (select sí/no) -->
                <div class="mb-3">
                    <label for="noticias" class="form-label">¿Deseas recibir noticias?</label>
                    <select class="form-select" id="noticias">
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <!-- Botones -->
                <button type="button" class="btn btn-primary" id="btnRegistrar" disabled="disabled">Registrar</button>
                <button type="button" class="btn btn-secondary" id="resetBtn">Limpiar</button>
            </form>

        </div>
    </body>

    <script src="js/formValidator.js"></script>
</html>
